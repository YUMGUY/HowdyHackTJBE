<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type = "text/css" href = "websiteStyle.css">
        <script src = "websiteJs.js"></script>
        <title>HowdyHack</title>
    </head>

    <body data-barba="wrapper">
        <div class="load-container">
            <div class="loading-screen"></div>
        </div>

        <main data-barba="container" data-barba-namespace="home-section">
            <div class="header">
                <h1 id = 'quote'>“THE WORLD IS A BOOK AND THOSE WHO DO NOT TRAVEL READ ONLY ONE PAGE.”</h1>
                <div class = "centerText">
                    <p id = 'author'> - Saint Augustine</p>
                </div>
                <div class="animate-this button">
                    <a href="placeDetail.html" onclick = "changeImage()">turn the page</a>
                </div>
            </div>

            <div class="cloud"></div>
            <div class="cloud"></div>
            <div class="cloud"></div>
            <div class="airplane"></div>
        </main>
    </body>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/@barba/core"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.4/gsap.min.js"></script>
    <script src="websiteJs.js"></script>
</html>
<script>
    changeImage();
</script>
