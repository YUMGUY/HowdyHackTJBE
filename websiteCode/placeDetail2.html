<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type = "text/css" href = "websiteStyle.css">
        <script src = "websiteJs.js"></script>
        <title>HowdyHack</title>
    </head>

    <body data-barba="wrapper">
        <div class="load-container">
            <div class="loading-screen"></div>
        </div>

        <main data-barba="container" data-barba-namespace="about-section">
            <div id = 'pl'>
            <div class="header">
                <div id = 'pl'>
                <h1 id = 'countryName'>Country Name</h1>
                <div class="animate-this button">
                    <a href="placeDetail.html" onclick = "changeImage()">flip the page</a>
                </div>
                </div>
            </div>
            </div>
                <h2 class = 'infoText' id = 'landmarkName'>Landmark Name</h2>
                <h3 class = 'infoText' id = 'landmarkDesc'>Landmark Desc</h3>
                <a href ="" class = 'infoText' id = 'descSource'>Click Here to Learn More</a>
            <div class = "ImageBox">
                <img id = "Img1" src = "https://rimage.gnst.jp/livejapan.com/public/article/detail/a/00/02/a0002532/img/basic/a0002532_main.jpg" alt="Akihabara" width="500" height="500">
           </div>
        </main>

    </body>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/@barba/core"></script>
    <script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.4/gsap.min.js"
    ></script>
    <script src="websiteJs.js"></script>
</html>
<script>
    changeImage();
</script>
